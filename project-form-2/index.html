<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/image/rate.svg" alt="desenho de um balão com 5 estrelas, tendo 3 estrelas destacadas com a cor branca">
    </header>

    <div class="header-element">
      <p>Informações Pessoais</p>
    </div>
    
    <form>
      <fieldset>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-text">Nome</label>
            <input type="text" id="event-text" required/>
          </div>

          <div class="input-wrapper">
            <label for="event-text">Sobrenome</label>
            <input type="text" id="event-text" required/>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="event-email">E-mail <span>(digite um email válido)</span> </label>
          <input type="email" id="event-email" required/>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-text">Selecione quem foi o seu mentor</label>
            <select id="event-text">
              <option value="select" required></option>
              <option value="name" required>João</option>
              <option value="name" required>Paulo</option>
              <option value="name" required>Daniel</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-checkbox" required/>
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">  
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required/>
            </div>
          
            <div class="input-wrapper">
              <label for="event-time">Das</label>
              <input type="time" id="event-time" required/>
            </div>

            <div class="input-wrapper">
              <label for="event-time">Até</label>
              <input type="time" id="event-time" required/>
            </div>
          </div>
        </div>
      </fieldset>

        <button>Salvar</button>
    </form>
  </div> 
</body>
</html>
